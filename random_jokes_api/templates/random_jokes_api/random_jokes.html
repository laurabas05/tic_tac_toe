{% extends "base.html" %}
{% load static %}
{% block title %}
Random Jokes
{% endblock %}
{% block content %}

<ul>
    {% for joke in jokes %}
    <li>
        <strong>{{joke.setup}}</strong><br>
        {{ joke.punchline }}
    </li>
    {% endfor %}
</ul>
<div class="max-w-[40%] mx-auto mt-[100px]">
    <section class="flex flex-col text-center bg-gray-800 p-[15px] rounded-[10px] shadow-md font-semibold">
        <h1 class="text-[30px] text-white shadow-md py-[10px]">Random Jokes Generator</h1>

        <h2 id="setup" class="text-white text-[20px] py-[10px]">{{ joke.setup }}</h2>
        <p id="punchline" class="text-gray-400">{{ joke.punchline }}</p>

        <form method="get">
            <button type="submit"
                class="w-full bg-gray-950 text-white rounded-[8px] py-[10px] mt-[20px] cursor-pointer">Generate</button>
        </form>
    </section>
</div>

{% endblock %}
