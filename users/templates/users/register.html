{% extends "base.html" %}
{% load static %}
{% block title %}
Sign up
{% endblock %}
{% block content %}

<div class="max-w-[40%] mx-auto mt-[100px]">
    <section class="flex flex-col text-center bg-gray-800 p-[15px] rounded-[10px] shadow-md font-semibold">
        <h1 class="text-[30px] text-white shadow-md py-[10px]">Create an account</h1>
        <form action="{% url 'users:register' %}" method='post'>
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block mb-[5px] mt-[25px] text-white font-[25px]">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}

            <button type=”submit”
                class="w-full bg-gray-950 text-white rounded-[8px] py-[10px] mt-[20px] cursor-pointer">Create account</button>
        </form>
    </section>
</div>

{% endblock %}
