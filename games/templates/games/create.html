{% extends "base.html" %}
{% load static %}
{% block title %}
Create a game
{% endblock %}
{% block content %}

<div class="max-w-[30%] mx-auto mt-[150px]">
    <section class="flex flex-col text-center bg-gray-800 p-[15px] rounded-[10px] shadow-md font-semibold">
        <h1 class="text-[30px] text-white shadow-md py-[10px]">Create a game</h1>
        <form method='post'>
            {% csrf_token %}

            <div>
                <label class="block mb-[5px] mt-[25px] text-white font-[25px]">Room name:</label>
                <input class="mb-[10px] p-2 rounded-[8px] bg-gray-900 text-white focus:outline-none" type="text" name="room_name" required>
            </div>

            <button type="submit"
                class="w-full bg-gray-950 text-white rounded-[8px] py-[10px] mt-[20px] cursor-pointer">Create room</button>
        </form>
    </section>
</div>

{% endblock %}
