{% extends "base.html" %}
{% load static %}
{% block title %}
Log in
{% endblock %}
{% block content %}

<div class="max-w-[40%] mx-auto mt-[100px]">
    <section class="flex flex-col text-center bg-gray-800 p-[15px] rounded-[10px] shadow-md font-semibold">
        <h1 class="text-[30px] text-white shadow-md py-[10px]">Log in
            to your account</h1>
        <form action="{% url 'users:login' %}" method='post'>
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="block mb-[5px] mt-[25px] text-white font-[25px]">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}

            {% if request.GET.next %}
            <input type='hidden' name='next' value='{{ request.GET.next }}'>
            {% endif %}

            <button type="submit"
                class="w-full bg-gray-950 text-white rounded-[8px] py-[10px] mt-[20px] cursor-pointer">Log
            in</button>
        </form>
    </section>
</div>

{% endblock %}
